name: Build Java Application and Run Postman Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests with Gradle
        run: ./gradlew test

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: build/test-results/test/

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build/libs/*.jar

  sign_artifacts:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
          path: build/libs/

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
        shell: bash

      - name: Sign the artifacts
        run: |
          gpg --batch --passphrase "${{ secrets.GPG_PASSPHRASE }}" --pinentry-mode loopback --yes --detach-sign --armor \
          --output build/libs/YOUR_APP.jar.asc build/libs/YOUR_APP.jar

      - name: Upload signed artifacts
        uses: actions/upload-artifact@v3
        with:
          name: signed-build-artifacts
          path: build/libs/*.asc

  automated_api_tests_postman_cli:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Start application in background
        run: ./gradlew :bootstrap:bootRun &

      - name: Wait for application to start
        run: |
          echo "Waiting for application to start..."
          sleep 120  # Augmenter le temps d'attente Ã  120 secondes

      - name: Check if application is running
        run: curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:8080/actuator/health

      - name: Gather application logs (in case of failure)
        if: failure()
        run: |
          echo "Collecting application logs..."
          cat build/libs/YOUR_APP.log  # Assure-toi que ce chemin est correct pour les logs de ton application

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: Run API tests
        run: >
          postman collection run "28231268-859de912-d87f-416d-8077-5930fec3d39a" 
          -e "28231268-97b78c55-c911-460b-9a77-e66b9906d8ce"