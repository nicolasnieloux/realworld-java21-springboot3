name: Build Java Application and Run Postman Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests with Gradle
        run: ./gradlew test

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: build/test-results/test/

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: build/libs/*.jar

      - name: Generate GPG key
        run: |
          echo "Generating GPG key..."
          cat >gen-key-script <<EOF
          %echo Generating a basic OpenPGP key
          Key-Type: default
          Key-Length: 2048
          Subkey-Type: default
          Name-Real: realWorldKey
          Name-Comment: with no passphrase
          Name-Email: realworld@example.com
          Expire-Date: 0
          %commit
          %echo done
          EOF
          gpg --batch --gen-key gen-key-script

      - name: Export the generated key
        run: gpg --export -a "realWorldKey" > public.key

      - name: Sign the JAR file
        run: gpg --output build/libs/realworld-plain.jar.sig --detach-sig build/libs/realworld-plain.jar

      - name: Import the public key
        run: gpg --import public.key

      - name: Verify the signed JAR file
        run: gpg --verify build/libs/realworld-plain.jar.sig build/libs/realworld-plain.jar

      - name: Upload signed JAR artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: signed-jar
          path: build/libs/realworld-plain.jar.sig

  automated_api_tests_postman_cli:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Start application in background
        run: ./gradlew :bootstrap:bootRun &

      - name: Wait for application to start
        run: |
          echo "Waiting for application to start..."
          sleep 60

      - name: Check if application is running
        run: curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:8080/actuator/health

      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      - name: Run API tests
        run: |
          postman collection run "28231268-859de912-d87f-416d-8077-5930fec3d39a" \
          -e "28231268-97b78c55-c911-460b-9a77-e66b9906d8ce"